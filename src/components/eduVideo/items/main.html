<div class="myItems">
  <el-row>
  <el-col :span="12">
    <el-row type="flex" class="refgithub">
      <div v-if='getGitHub!==""'>
        <el-tooltip class="item" effect="dark" content="このプログラムのソースを見る" placement="bottom" :open-delay="500">
          <el-button type="primary" icon="el-icon-document">GitHub</el-button>
        </el-tooltip>
      </div>
    </el-row>
  </el-col>
  <el-col :span="12">
    <el-row type="flex" class="refVideo" justify="end">
      <el-button-group>
        <el-tooltip class="item" effect="dark" content="前のビデオに戻る" placement="bottom" :open-delay="500">
          <el-button v-if='getPreVideo!==""' type="success" icon="el-icon-arrow-left">{{ getPreName }}</el-button>
          <el-button v-else type="success" icon="el-icon-arrow-left" disabled>None</el-button>
        </el-tooltip>
        <el-tooltip class="item" effect="dark" content="次のビデオに進む" placement="bottom" :open-delay="500">
          <el-button v-if='getNextVideo!==""' type="success">{{ getNextName }}<i class="el-icon-arrow-right el-icon-right"></i></el-button>
          <el-button v-else type="success" icon="el-icon-arrow-left" disabled>None</el-button>
        </el-tooltip>
      </el-button-group>
    </el-row>
  </el-col>
  </el-row>
</div>
